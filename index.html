<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yo.Brat</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Haai</h1>
      <p>just type</p>
    </header>

    <main>
      <div class="container">
        <div class="color-picker">
          <div class="color-option active" data-color="#000000" style="background-color: #000000"></div>
          <div class="color-option" data-color="#A3FF69" style="background-color: #a3ff69"></div>
        </div>

        <div class="text-preview">
          <div class="text-canvas">
            <div id="text-output" class="brat-text">
              <div class="placeholder">Your text here</div>
            </div>
          </div>
        </div>

        <div class="input-area">
          <textarea id="text-input" placeholder="Enter your text here..."></textarea>

          <div class="button-group">
            <button id="save-btn" class="btn">Save as Image</button>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <p>@tiyoouw | Brat Generator Remake</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
